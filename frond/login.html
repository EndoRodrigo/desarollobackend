<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">CarpiShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">CarpiShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i>Sign In</button>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2022 Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <div id="contenedor-productos" class="contenedor-productos">
                <div class="main">  	            
                        <div class="login">
                            <form>
                                <label for="chk" aria-hidden="true">Login</label>
                                <input type="email" name="email" placeholder="Email" required="">
                                <input type="password" name="pswd" placeholder="Password" required="">
                                <button id="login" type="submit">Login</button>
                            </form>
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/sing.js"></script>
</body>

</html>
