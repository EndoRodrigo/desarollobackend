<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD de UsuarioCelular</title>
</head>

<body>

    <div class="crud-container">
        <h2>CRUD de UsuarioCelular</h2>

        <form id="formulario-usuario-celular">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" required>

            <label for="marca">Marca del Celular:</label>
            <input type="text" id="marca" required>

            <label for="modelo">Modelo del Celular:</label>
            <input type="text" id="modelo" required>

            <label for="precio">Precio del Celular:</label>
            <input type="number" id="precio" step="0.01" required>

            <button type="button" onclick="crearUsuarioCelular()">Crear</button>
        </form>

        <div id="tabla-usuario-celular"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
