<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css_celular.css">
    <title>CRUD de Celulares</title>
</head>
<body>

<div class="crud-container">
    <h2>CRUD de Celulares</h2>

    <form id="formulario-celular">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" required>

        <button type="button" onclick="crearCelular()">Crear</button>
    </form>

    <div id="tabla-celulares"></div>
</div>

<script src="./js/js_celular.js"></script>
</body>
</html>
